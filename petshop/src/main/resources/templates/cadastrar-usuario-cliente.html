        <form id="cadastroForm">
            <div class="row">
                <div class="form-group col-6">

    <script>

        document.getElementById("cadastrarButton").onclick = function () {
            const nome = document.getElementById("nome").value || null;
            const email = document.getElementById("email").value || null;
            const dataDeNascimento = document.getElementById("dataDeNascimento").value || null;
            const telefone = document.getElementById("telefone").value || null;
            const logradouro = document.getElementById("logradouro").value || null;
            const numero = document.getElementById("numero").value || null;
            const bairro = document.getElementById("bairro").value || null;
            const cep = document.getElementById("cep").value || null;
            const cidade = document.getElementById("cidade").value || null;
            const estado = document.getElementById("estado").value || null;
            const senha = document.getElementById("senha").value || null;


            // Limpar mensagens de erro
            document.getElementById("mensagemErroNome").innerText = "";
            document.getElementById("mensagemErroEmail").innerText = "";
            document.getElementById("mensagemErroSenha").innerText = "";
            document.getElementById("mensagemErroBairro").innerText = "";
            document.getElementById("mensagemErroDataDeNascimento").innerText = "";
            document.getElementById("mensagemErroCep").innerText = "";
            document.getElementById("mensagemErroCidade").innerText = "";
            document.getElementById("mensagemErroEstado").innerText = "";
            document.getElementById("mensagemErroNumero").innerText = "";
            document.getElementById("mensagemErroLogradouro").innerText = "";
            document.getElementById("mensagemErroTelefone").innerText = "";








            console.log({
                nome: nome,
                email: email,
                dataDeNascimento: dataDeNascimento,
                telefone: telefone,
                logradouro: logradouro,
                numero: numero,
                bairro: bairro,
                qtdPontos: 0,
                cep: cep,
                cidade: cidade,
                estado: estado,
                senha: senha,
            });

            fetch('/usuario/cadastro-usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: nome,
                    email: email,
                    dataDeNascimento: dataDeNascimento,
                    telefone: telefone,
                    logradouro: logradouro,
                    numero: numero,
                    bairro: bairro,
                    cep: {
                        cep: cep,
                        cidade: cidade,
                        estado: estado,
                    },
                    senha: senha,
                    qtdPontos: 0,

                })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            if (data.errors) {
                                data.errors.forEach(error => {
                                    switch (error) {
                                        case "Nome é um campo obrigatório.":
                                            document.getElementById("mensagemErroNome").innerText = error;
                                            break;
                                        case "E-mail é um campo obrigatório.":
                                            document.getElementById("mensagemErroEmail").innerText = error;
                                            break;
                                        case "Este e-mail já está cadastrado em nosso site.":
                                            document.getElementById("mensagemErroEmail").innerText = error;
                                            break;
                                        case "E-mail inválido.":
                                            document.getElementById("mensagemErroEmail").innerText = error;
                                            break;
                                        case "Telefone é um campo obrigatório.":
                                            document.getElementById("mensagemErroTelefone").innerText = error;
                                            break;
                                        case "Logradouro é um campo obrigatório.":
                                            document.getElementById("mensagemErroLogradouro").innerText = error;
                                            break;
                                        case "Bairro é um campo obrigatório.":
                                            document.getElementById("mensagemErroBairro").innerText = error;
                                            break;
                                        case "Senha é um campo obrigatório.":
                                            document.getElementById("mensagemErroSenha").innerText = error;
                                            break;
                                        case "A senha deve ter no mínimo 7 caracteres.":
                                            document.getElementById("mensagemErroSenha").innerText = error;
                                            break;
                                        case "Número é um campo obrigatório.":
                                            document.getElementById("mensagemErroNumero").innerText = error;
                                            break
                                        case "Cep é um campo obrigatório.":
                                            document.getElementById("mensagemErroCep").innerText = error;
                                            break
                                        case "Cidade é um campo obrigatório.":
                                            document.getElementById("mensagemErroCidade").innerText = error;
                                            break
                                        case "Estado é um campo obrigatório.":
                                            document.getElementById("mensagemErroEstado").innerText = error;
                                            break
                                        case "Data de nascimento é um campo obrigatório.":
                                            document.getElementById("mensagemErroDataDeNascimento").innerText = error;
                                            break
                                        default:
                                            document.getElementById("mensagemErro").innerText = error;
                                    }
                                });
                            }
                        });
                    } else {
                        window.location.href = '/usuario/login';
                    }
                })
        };
        document.getElementById("fazerLogin").onclick = function () {
            window.location.href = '/usuario/login';
