<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de pedido</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles/produtos.css" />
  <script async src="/scripts/carrinho.js"></script>
</head>
<body>
<header>
  <nav>
    <div class="navbar">
      <a href="">Inicio</a>
      <a href="">Pets</a>
      <a href="">Produtos</a>
      <a href="">Servicos</a>
      <a style="position: relative; display: inline-block;" href="#">
        <i class="ph ph-shopping-cart" style="font-size: 35px;"></i>
        <span id="qtd" class="badge badge-pill badge-primary" style="position: absolute; top: -1px; right: -1px; background: #ec9474">0</span>
      </a>
    </div>
  </nav>
</header>
<main>
  <div style="position: relative; text-align: right; margin-top: 20px">
    <div style="margin-right: 60px;">
      Total: <span id="total"></span>
    </div>
  </div>

  <div class="myContainer">
    <div class="card"  th:each="produto : ${produtos}">
      <div class="card-body">
        <h5 class="card-title" th:text="${produto.nome}">Nome do Produto</h5>
        <div class="card-text">
          <p>
            Valor: R$ <span th:text="${produto.preco.valor}">100,00</span>
          </p>
        </div>
        <button th:attr="data-nome=${produto.nome}, data-preco=${produto.preco.valor}, data-id=${produto.id}" onclick="addProduto(this.getAttribute('data-nome'), this.getAttribute('data-preco'), this.getAttribute('data-id'))">Adicionar</button>
      </div>
    </div>
  </div>
  <div>
    <h2 style="margin-left: 100px">Carrinho de compras</h2>
    <table class="table" style="width: 500px; margin-left: 100px">
      <thead>
      <tr>
        <th scope="col">ITEM</th>
        <th scope="col">PREÃ‡O</th>
        <th scope="col">QUANTIDADE</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>
          <button class="btn btn-sm btn-outline-primary" onclick="removerItem(this)">-</button>
          <span>qtd</span>
          <button class="btn btn-sm btn-outline-primary" onclick="adicionarItem(this)">+</button>
        </td>
      </tr>

      </tbody>
    </table>
    <button type="button" class="btn btn-sm btn-outline-primary">Finalizar Compra</button>

  </div>
</main>
</body>
</html>
