<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --peru: #ec9474;
            --coral: #fba383;
            --maroon: #742a0f;
            --rosybrown: #a46c5c;
            --tan: #cda99d;
        }

        body {
            background-color: var(--peru);
        }

        .edit-icon,
        .delete-icon {
            cursor: pointer;
            margin-right: 10px;
        }

        nav {
            font-size: 1.1em;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            height: auto;
            width: 100%;
            background-color: var(--maroon);
            color: white;
            box-shadow: 0 0 5px black;
        }

        .navbar {
            flex-wrap: wrap;
            padding: 0.5em;
            margin: 0 0.5em 0 0;
        }

        a {
            color: white;
            text-decoration: none;
            padding: 0.3em 0.5em;
        }

        a:hover {
            background-color: var(--maroon);
            border: 1px solid var(--maroon);
            border-radius: 15px;
            text-decoration: none;
            color: white;
        }

        .table {
            width: 60%;
        }

        .main {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<nav>
    <div class="navbar">
        <a id="inicio">Inicio</a>
        <a id="pets">Pets</a>
        <a id="produtos">Produtos</a>
        <a id="servicos">Servicos</a>
        <a id="listagem">Listagem</a>
        <a id="cadastrarFuncionario">Cadastrar funcionário</a>
    </div>
</nav>

<div class="main">
    <table class="table">
        <thead class="bg-light">
        <tr class="rounded-top">
            <th scope="col">Nome</th>
            <th scope="col" class="email-column">E-mail</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Telefone</th>
            <th scope="col">Tipo</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Linhas para clientes -->
        <tr th:id="${cliente.email}" th:each="cliente : ${clientes}">
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.dataNascimento}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td>Cliente</td>
            <td>
                <i class="fas fa-edit edit-icon" onclick="editarUsuario(this.parentElement.parentElement.id)"></i>
                <i class="fas fa-trash-alt delete-icon"></i>
            </td>
        </tr>
        <!-- Linhas para funcionários -->
        <tr th:id="${funcionario.email}" th:each="funcionario : ${funcionarios}" data-email="${funcionario.email}">
            <td th:text="${funcionario.nome}"></td>
            <td id="funcionarioEmail" th:text="${funcionario.email}"></td>
            <td th:text="${funcionario.dataNascimento}"></td>
            <td th:text="${funcionario.telefone}"></td>
            <td>Funcionário</td>
            <td>
                <i class="fas fa-edit edit-icon" onclick="editarUsuario(this.parentElement.parentElement.id)"
                   data-email="${funcionario.email}"></i>
                <i class="fas fa-trash-alt delete-icon"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="editarUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="editarUsuarioModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editarUsuarioForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                    </div>
                    <div class="form-group" id="cargoField">
                        <label for="cargo">Cargo:</label>
                        <select class="form-control" id="cargo" name="cargo">
                            <option value="VETERINÁRIO">Veterinário</option>
                            <option value="RECEPCIONISTA">Recepcionista</option>
                            <option value="GROMMER">Groomer</option>
                            <option value="GERENTE">Gerente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" name="telefone">
                    </div>
                    <div class="form-group">
                        <label for="cep">Cep</label>
                        <input type="text" class="form-control" id="cep" name="cep">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado">
                    </div>
                    <div class="form-group">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro">
                    </div>
                    <div class="form-group">
                        <label for="numero">Numero</label>
                        <input type="text" class="form-control" id="numero" name="numero">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="salvarMudancas()">Salvar Mudanças</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    document.getElementById("inicio").addEventListener("click", function () {
        window.location.href = "/usuario/inicial";
    });

    document.getElementById("listagem").addEventListener("click", function () {
        window.location.href = "/usuario/listagem";
    });

    document.getElementById("cadastrarFuncionario").addEventListener("click", function () {
        window.location.href = "/usuario/cadastro-funcionario";
    });

    function editarUsuario(element) {
        var email = element;
        console.log('Editar usuário com e-mail: ', element);
        // Continuação da sua lógica...
        // Enviar solicitação AJAX para buscar os dados do usuário
        $.ajax({
            url: '/usuario/' + email,
            type: 'GET',
            success: function (usuario) {
                // Atualizar os campos do modal com os dados recebidos
                document.getElementById('nome').value = usuario.nome;
                document.getElementById('email').value = usuario.email;
                document.getElementById('telefone').value = usuario.telefone;
                document.getElementById('cep').value = usuario.cep.cep;
                document.getElementById('cidade').value = usuario.cep.cidade;
                document.getElementById('estado').value = usuario.cep.estado;
                document.getElementById('logradouro').value = usuario.logradouro;
                document.getElementById('numero').value = usuario.numero;
                document.getElementById('bairro').value = usuario.bairro;
                document.getElementById('cargo').value = usuario.cargo;

                if (usuario.cargo && (usuario.cargo === "VETERINÁRIO" || usuario.cargo === "RECEPCIONISTA" || usuario.cargo === "GROMMER" || usuario.cargo === "GERENTE")) {
                    document.getElementById('cargoField').style.display = 'block';
                    document.getElementById('cargo').value = usuario.cargo;
                } else {
                    console.log('Cargo não informado');
                    console.log('Cargo: ', usuario.cargo);
                    document.getElementById('cargoField').style.display = 'none';
                }

                // Exibir o modal
                $('#editarUsuarioModal').modal('show');
            },
            error: function () {
                alert('Erro ao buscar os dados do usuário. Por favor, tente novamente.');
            }
        });
    }

    function salvarMudancas() {
        console.log('Salvando mudanças...');
        const usuario = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            telefone: document.getElementById('telefone').value,
            cep: {
                cep: document.getElementById('cep').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value
            },
            logradouro: document.getElementById('logradouro').value,
            numero: document.getElementById('numero').value,
            bairro: document.getElementById('bairro').value,
            cargo: document.getElementById('cargo').value || null
        };

        $.ajax({
            url: '/usuario/editar',
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(usuario),
            success: function (response) {
                location.reload();
            },
            error: function (error) {
                alert('Erro ao atualizar o usuário. Por favor, tente novamente.');
            }
        });
    }
</script>
</body>
</html>
