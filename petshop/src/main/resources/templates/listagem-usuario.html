<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .edit-icon,
        .delete-icon {
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h2>Seja bem-vindo, <span th:text="${email}"></span>!</h2>
<h1>Listagem de Usuários</h1>
<table class="table">
    <thead class="bg-light">
    <tr class="rounded-top">
        <th scope="col">Nome</th>
        <th scope="col" class="email-column">E-mail</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Telefone</th>
        <th scope="col">Tipo</th>
        <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <!-- Linhas para clientes -->
    <tr th:id="${cliente.email}" th:each="cliente : ${clientes}">
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.dataNascimento}"></td>
        <td th:text="${cliente.telefone}"></td>
        <td>Cliente</td>
        <td>
            <i class="fas fa-edit edit-icon" onclick="editarUsuario(this.parentElement.parentElement.id)"></i>
            <i class="fas fa-trash-alt delete-icon"></i>
        </td>
    </tr>
    <!-- Linhas para funcionários -->
    <tr th:id="${funcionario.email}" th:each="funcionario : ${funcionarios}" data-email="${funcionario.email}">
        <td th:text="${funcionario.nome}"></td>
        <td id="funcionarioEmail" th:text="${funcionario.email}"></td>
        <td th:text="${funcionario.dataNascimento}"></td>
        <td th:text="${funcionario.telefone}"></td>
        <td>Funcionário</td>
        <td>
            <i class="fas fa-edit edit-icon" onclick="editarUsuario(this.parentElement.parentElement.id)" data-email="${funcionario.email}"></i>
            <i class="fas fa-trash-alt delete-icon"></i>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="editarUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editarUsuarioForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="text" class="form-control" id="dataNascimento" name="dataNascimento">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" name="telefone">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="salvarMudancas()">Salvar Mudanças</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function editarUsuario(element) {
        var email = element;
        console.log('Editar usuário com e-mail: ', element);
        // Continuação da sua lógica...
        // Enviar solicitação AJAX para buscar os dados do usuário
        $.ajax({
            url: '/usuario/' + email,
            type: 'GET',
            success: function(usuario) {
                // Atualizar os campos do modal com os dados recebidos
                document.getElementById('nome').value = usuario.nome;
                document.getElementById('email').value = usuario.email;
                document.getElementById('dataNascimento').value = usuario.dataNascimento;
                document.getElementById('telefone').value = usuario.telefone;

                // Exibir o modal
                $('#editarUsuarioModal').modal('show');
            },
            error: function() {
                alert('Erro ao buscar os dados do usuário. Por favor, tente novamente.');
            }
        });
    }

    function salvarMudancas() {
        // Coletar os dados do formulário
        const usuario = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            dataNascimento: document.getElementById('dataNascimento').value,
            telefone: document.getElementById('telefone').value
        };

        // Enviar os dados para o servidor via AJAX
        $.ajax({
            url: '/editar',
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(usuario),
            success: function(response) {
                alert('Usuário atualizado com sucesso!');
                location.reload();
            },
            error: function(error) {
                alert('Erro ao atualizar o usuário. Por favor, tente novamente.');
            }
        });
    }
</script>
</body>
</html>
