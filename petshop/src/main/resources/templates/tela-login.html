                <div class="col-6 p-3">
                    <h2>
                        Bem vindo de volta!
                    </h2>
                    <h3>É sempre bom te ver por aqui.</h3>
                    <p> Faça o login para cuidar do seu peludo.</p>

                    <img class="col-12" src="https://static9.depositphotos.com/1594920/1089/i/450/depositphotos_10897402-stock-photo-group-of-cats-and-dogs.jpg" alt="" srcset="">

                </div>
                <div class="col-6 p-3">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control rounded-pill px-4" id="email" name="email" required>
                        <div id="mensagemErroEmail" class="alerta" role="alert"></div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control rounded-pill px-4" id="senha" name="senha" required>
                        <div id="mensagemErroSenha" class="alerta" role="alert"></div>
                    </div>
                    <div class="row buttons-div">
                        <div class="text-center align-content-end col-6">
                            <button type="button" class="btn-cadastro rounded-pill" id="fazerLogin">
                                <i class="ph ph-arrow-bend-up-left"></i>
                                <span>Voltar</span>
                            </button>
                        </div>
                        <div class="text-center align-content-end col-6">
